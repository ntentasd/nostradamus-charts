apiVersion: v1
kind: Service
metadata:
  name: {{ include "nostradamus.fullname" . }}
  labels:
    {{- include "nostradamus.labels" . | nindent 4 }}
    nostradamus-platform: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.frontend.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "nostradamus.selectorLabels" . | nindent 4 }}
    nostradamus-platform: frontend
